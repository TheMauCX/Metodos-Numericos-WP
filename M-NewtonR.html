<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Newton-Raphson</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9f7ef;
            border-radius: 4px;
            border-left: 4px solid #4CAF50;
        }
        .math-function {
            font-family: 'Times New Roman', serif;
            font-style: italic;
        }
        .back-button-container {
            position: absolute;
            top: 15px;
            right: 15px;
        }
        .back-button-container .back-button {
            padding: 8px 15px; 
            font-size: 14px; 
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-button-container">
            <a href="I.html" class="back-button">Volver</a>
        </div>
        <h1>Calculadora Método Newton-Raphson</h1>
        
        <div class="form-group">
            <label for="function">Función f(x):</label>
            <input type="text" id="function" placeholder="Ej: x^2 - 5" value="x^2 - 5">
            <small>Use 'x' como variable. Operadores: +, -, *, /, ^, sin(), cos(), tan(), log(), exp(), sqrt()</small>
        </div>
        
        <div class="form-group">
            <label for="initialValue">Valor inicial (x₀):</label>
            <input type="number" id="initialValue" step="any" value="5">
        </div>
        
        <div class="form-group">
            <label for="tolerance">Margen de error (tolerancia %):</label>
            <input type="number" id="tolerance" step="any" value="0.01" min="0">
        </div>
        
        <div class="form-group">
            <label for="maxIterations">Cantidad máxima de iteraciones:</label>
            <input type="number" id="maxIterations" value="10" min="1">
        </div>
        
        <button onclick="calculate()">Calcular</button>
        
        <div id="results">
            <!-- Aquí se mostrarán los resultados -->
        </div>
    </div>

    <script>
        // Función para calcular la derivada numérica de f en x
        function derivative(f, x, h = 0.0001) {
            return (f(x + h) - f(x - h)) / (2 * h);
        }

        // Función para parsear la expresión matemática
        function parseFunction(expr) {
            // Reemplazar operadores y funciones para evaluación segura
            expr = expr.replace(/sin\(/g, 'Math.sin(');
            expr = expr.replace(/cos\(/g, 'Math.cos(');
            expr = expr.replace(/tan\(/g, 'Math.tan(');
            expr = expr.replace(/log\(/g, 'Math.log10(');
            expr = expr.replace(/ln\(/g, 'Math.log(');
            expr = expr.replace(/exp\(/g, 'Math.exp(');
            expr = expr.replace(/sqrt\(/g, 'Math.sqrt(');
            expr = expr.replace(/\^/g, '**');
            
            return function(x) {
                try {
                    // Reemplazar x con el valor numérico
                    let evaluatedExpr = expr.replace(/\bx\b/g, `(${x})`);
                    return eval(evaluatedExpr);
                } catch (error) {
                    console.error("Error al evaluar la función:", error);
                    return NaN;
                }
            };
        }

        // Función principal de cálculo
        function calculate() {
            // Obtener valores de los inputs
            const functionExpr = document.getElementById('function').value;
            const initialValue = parseFloat(document.getElementById('initialValue').value);
            const tolerance = parseFloat(document.getElementById('tolerance').value);
            const maxIterations = parseInt(document.getElementById('maxIterations').value);
            
            // Validar inputs
            if (!functionExpr || isNaN(initialValue) || isNaN(tolerance) || isNaN(maxIterations)) {
                alert("Por favor, complete todos los campos correctamente.");
                return;
            }
            
            // Parsear la función
            const f = parseFunction(functionExpr);
            
            // Verificar que la función sea válida
            if (isNaN(f(initialValue))) {
                alert("La función ingresada no es válida. Revise la sintaxis.");
                return;
            }
            
            // Inicializar variables
            let x = initialValue;
            let iterations = [];
            let error = 100; // Error inicial 100%
            
            // Realizar iteraciones
            for (let i = 0; i < maxIterations; i++) {
                const f_x = f(x);
                const f_prime_x = derivative(f, x);
                
                // Evitar división por cero
                if (Math.abs(f_prime_x) < 1e-10) {
                    alert("La derivada es casi cero. El método no puede continuar.");
                    break;
                }
                
                const x_new = x - f_x / f_prime_x;
                
                // Calcular error aproximado (en porcentaje)
                if (i > 0) {
                    error = Math.abs((x_new - x) / x_new) * 100;
                }
                
                // Guardar iteración
                iterations.push({
                    iteration: i + 1,
                    x: x,
                    x_new: x_new,
                    error: i > 0 ? error.toFixed(9) : ''
                });
                
                // Verificar convergencia
                if (error < tolerance && i > 0) {
                    break;
                }
                
                // Actualizar x para la siguiente iteración
                x = x_new;
            }
            
            // Mostrar resultados
            displayResults(iterations, functionExpr);
        }

        // Función para mostrar los resultados en una tabla
        function displayResults(iterations, functionExpr) {
            const resultsDiv = document.getElementById('results');
            
            // Crear tabla
            let html = `
                <div class="result">
                    <h3>Resultados para f(x) = <span class="math-function">${functionExpr}</span></h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Iteración</th>
                                <th>Paso 3<br>xᵢ</th>
                                <th>Paso 4<br>εₐ (%)</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            // Añadir filas con los resultados
            iterations.forEach(iter => {
                html += `
                    <tr>
                        <td>${iter.iteration}</td>
                        <td>${iter.x_new.toFixed(9)}</td>
                        <td>${iter.error}</td>
                    </tr>
                `;
            });
            
            html += `
                        </tbody>
                    </table>
            `;
            
            // Añadir resultado final si hay iteraciones
            if (iterations.length > 0) {
                const lastIteration = iterations[iterations.length - 1];
                html += `
                    <p><strong>Raíz aproximada:</strong> x ≈ ${lastIteration.x_new.toFixed(9)}</p>
                    <p><strong>Error final:</strong> ${lastIteration.error ? lastIteration.error + '%' : 'N/A'}</p>
                `;
            }
            
            html += `</div>`;
            
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
