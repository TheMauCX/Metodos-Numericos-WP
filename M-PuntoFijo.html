<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Método de Punto Fijo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7f9;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }
        .form-group {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: center;
        }
        th {
            background-color: #2c3e50;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .result-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }
        .function-examples {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 8px;
            font-style: italic;
        }
        .error {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 8px;
            padding: 10px;
            background-color: #fdeded;
            border-radius: 4px;
            display: none;
        }
        .success {
            color: #27ae60;
            font-weight: bold;
            margin-top: 15px;
            padding: 10px;
            background-color: #eafaf1;
            border-radius: 4px;
            display: none;
        }
        .section-title {
            font-size: 1.2em;
            color: #3498db;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }
        .input-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        .input-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        @media (max-width: 768px) {
            .input-row {
                flex-direction: column;
                gap: 15px;
            }
        }
        .back-button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        text-decoration: none; /* Elimina el subrayado del enlace */
        margin-top: 20px;
        }

        .back-button:hover {
        background-color: #0056b3;
        }
        .back-button-container {
            position: absolute;
            top: 15px;
            right: 15px;
        }
        .back-button-container .back-button {
            padding: 8px 15px; 
            font-size: 14px; 
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-button-container">
            <a href="I.html" class="back-button">Volver</a>
        </div>
        
        <h1>Calculadora - Método de Punto Fijo</h1>
         
        <div class="input-section">
            <div class="section-title">Funciones</div>
            
            <div class="form-group">
                <label for="functionF">Función f(x):</label>
                <input type="text" id="functionF" placeholder="Ej: x - Math.exp(-x)" value="x - Math.exp(-x)">
                <div class="function-examples">
                    Ejemplos: x - Math.exp(-x), Math.cos(x) - x, x - 0.5*Math.sin(x)-0.5
                </div>
            </div>
            
            <div class="form-group">
                <label for="functionG">Función g(x) (despeje):</label>
                <input type="text" id="functionG" placeholder="Ej: Math.exp(-x)" value="Math.exp(-x)">
                <div class="function-examples">
                    Ejemplos: Math.exp(-x), Math.cos(x), 0.5*Math.sin(x)+0.5
                </div>
            </div>
            
            <div class="section-title">Parámetros</div>
            
            <div class="input-row">
                <div class="form-group">
                    <label for="initialValue">Valor inicial (x₀):</label>
                    <input type="number" id="initialValue" step="any" value="0.5">
                </div>
                
                <div class="form-group">
                    <label for="tolerance">Margen de error (%):</label>
                    <input type="number" id="tolerance" step="any" min="0" value="0.5">
                </div>
                
                <div class="form-group">
                    <label for="maxIterations">Cantidad máxima de iteraciones:</label>
                    <input type="number" id="maxIterations" min="1" value="10">
                </div>
            </div>
            
            <button id="calculateBtn">Calcular</button>
            <div id="errorMsg" class="error"></div>
            <div id="successMsg" class="success"></div>
        </div>
        
        <div class="result-section">
            <h2>Resultados</h2>
            <div id="resultTable"></div>
        </div>
    </div>

    <script>
        document.getElementById('calculateBtn').addEventListener('click', function() {
            // Obtener valores de entrada
            const functionFText = document.getElementById('functionF').value;
            const functionGText = document.getElementById('functionG').value;
            const initialValue = parseFloat(document.getElementById('initialValue').value);
            const tolerance = parseFloat(document.getElementById('tolerance').value);
            const maxIterations = parseInt(document.getElementById('maxIterations').value);
            
            // Ocultar mensajes previos
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            // Validar entradas
            if (!functionFText || !functionGText) {
                showError('Por favor, ingrese ambas funciones (f(x) y g(x)).');
                return;
            }
            
            if (isNaN(initialValue)) {
                showError('Por favor, ingrese un valor inicial válido.');
                return;
            }
            
            if (isNaN(tolerance) || tolerance <= 0) {
                showError('Por favor, ingrese un margen de error válido.');
                return;
            }
            
            if (isNaN(maxIterations) || maxIterations <= 0) {
                showError('Por favor, ingrese una cantidad máxima de iteraciones válida.');
                return;
            }
            
            // Crear funciones a partir del texto
            let f, g;
            try {
                f = new Function('x', `return ${functionFText};`);
                g = new Function('x', `return ${functionGText};`);
                
                // Probar las funciones con el valor inicial
                f(initialValue);
                g(initialValue);
            } catch (e) {
                showError('Error en la función: ' + e.message);
                return;
            }
            
            // Aplicar método de punto fijo
            const results = fixedPointMethod(f, g, initialValue, tolerance, maxIterations);
            
            // Mostrar resultados
            displayResults(results);
            
            // Mostrar mensaje de éxito
            const lastResult = results[results.length - 1];
            if (lastResult.error < tolerance) {
                successMsg.textContent = `¡Convergencia alcanzada! La raíz aproximada es ${lastResult.x.toFixed(9)} con un error del ${lastResult.error.toFixed(9)}%`;
                successMsg.style.display = 'block';
            }
        });
        
        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }
        
        function fixedPointMethod(f, g, initialValue, tolerance, maxIterations) {
            const results = [];
            let x = initialValue;
            let iteration = 0;
            let error = null;
            
            // Agregar valor inicial
            results.push({
                iteration: 'v. i.',
                x: x,
                error: null,
                f_x: f(x)
            });
            
            // Realizar iteraciones
            for (iteration = 1; iteration <= maxIterations; iteration++) {
                const xNew = g(x);
                error = Math.abs((xNew - x) / xNew) * 100; // Error porcentual
                
                results.push({
                    iteration: iteration,
                    x: xNew,
                    error: error,
                    f_x: f(xNew)
                });
                
                // Verificar criterio de parada
                if (error < tolerance) {
                    break;
                }
                
                x = xNew;
            }
            
            return results;
        }
        
        function displayResults(results) {
            const tableContainer = document.getElementById('resultTable');
            
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Iteración</th>
                            <th>x<sub>i</sub></th>
                            <th>f(x<sub>i</sub>)</th>
                            <th>Error (%)</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            for (const result of results) {
                tableHTML += `
                    <tr>
                        <td>${result.iteration}</td>
                        <td>${result.x.toFixed(9)}</td>
                        <td>${result.f_x !== null ? result.f_x.toFixed(9) : ''}</td>
                        <td>${result.error !== null ? result.error.toFixed(9) : ''}</td>
                    </tr>
                `;
            }
            
            tableHTML += `
                    </tbody>
                </table>
            `;
            
            tableContainer.innerHTML = tableHTML;
        }
    </script>
</body>
</html>
